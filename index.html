<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  </link>
  <script src="src/js/script.js" defer=""></script>
</head>

<body>

  <div class="dot_menu">
    <span class="dot_menu_btn">...</span>
    <div class="dot_menu_items">
      <p data-option="system default">System default</p>
      <p data-option="light">Light Theme</p>
      <p data-ootion="dark">Dark Theme</p>
      <p data-option="info">Info</p>
    </div>
  </div>

  <main class="main">
    <!-- Info tab -->
    <div class="info__tab__container hidden">
      <div class="info__tab">
        <p>Info</p>
        <p>Two themes available to choose light and dark.</p>
        <p>You can edit previous operand value.</p>
        <p>You can change operation sign if current value is not empty.</p>
        <p>Del button will delete previous value if current operand is empty.</p>
      </div>
    </div>

    <!-- Previous value edit form -->
    <form>
      <p>Enter A Number</p>
      <div class="input_container">
        <input type="number" placeholder="1234">
        <button type="submit">Edit</button>
      </div>
    </form>

    <div class="result_container">
      <div data-previous-answer class="previousAnswer"></div>
      <div data-current-answer class="currentAnswer"></div>
    </div>

    <div class="btn_container">
      <button data-btn="7" class="num">7</button>
      <button data-btn="8" class="num">8</button>
      <button data-btn="9" class="num">9</button>
      <button data-sign="÷" class="operators operation">÷</button>
      <button data-sign="AC" class="operators all_clear">AC</button>
      <button data-btn="4" class="num">4</button>
      <button data-btn="5" class="num">5</button>
      <button data-btn="6" class="num">6</button>
      <button data-sign="×" class="operators operation">×</button>
      <button class="disabled" disabled>

      </button>
      <button data-btn="1" class="num">1</button>
      <button data-btn="2" class="num">2</button>
      <button data-btn="3" class="num">3</button>
      <button data-sign="-" class="operators operation">-</button>
      <button class="disabled" disabled></button>
      <button data-btn="." class="num">.</button>
      <button data-btn="0" class="num">0</button>
      <button data-sign="=" class="equal equal_to_btn">=</button>
      <button data-sign="+" class="operators operation">+</button>
      <button data-sign="DEL" class="operators delete">DEL</button>
    </div>

    <div class="openBtn">‹</div>
    <div class="scientific-tab" id="scientific-tab">
      <div class="scientific-operators-container">
        <button>√</button>
        <button>π</button>
        <button>^</button>
        <button>!</button>
        <button>DEG</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>INV</button>
        <button>e</button>
        <button>In</button>
        <button>log</button>
      </div>
  </main>
</body>

</html>
