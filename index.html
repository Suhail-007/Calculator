<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
				<title>Calculator</title>
				<link rel="stylesheet" href="style.css"></link>
				<script src="script.js" defer=""></script>
</head>
<body>
			<div class="main">
							<div class="answer">
											<div data-previous-answer class="previousAnswer"></div>
											<div data-current-answer class="currentAnswer"></div>
							</div>
							<button data-number >7</button>
							<button data-number >8</button>
							<button data-number >9</button>
							<button data-operation class="sign">รท</button>
							<button data-all-clear class="sign">AC</button>
							<button data-number >4</button>
							<button data-number >5</button>
							<button data-number >6</button>
							<button data-operation class="sign">ร</button>
							<button class="sign E" disabled>
											<div class="openBtn" id="openBtn">&#10094;</div>
							</button>
							<button data-number >3</button>
							<button data-number >2</button>
							<button data-number >1</button>
							<button data-operation class="sign">-</button>
							<button class="sign" disabled></button>
							<button data-number >.</button>
							<button data-number >0</button>
							<button data-equals class="equal">=</button>
							<button data-operation class="sign">+</button>
							<button data-delete class="sign">DEL</button>
			</div>	<!-- main -->
			
			<div class="scientific-tab" id="scientific-tab">
							<div class="scientific-operators">
											
							</div>
			</div>
</body>
</html>
